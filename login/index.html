<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital College</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <img src="imagens/login-animate.svg" alt="Logo animada">
        </div>
        <div class="direita">
            <div class="topo">
                <h1>login</h1>
            </div>
            <div class="meio">
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" name="" id="email">
                    <p id="error-email" class="text-red-500 hidden">Insira um e-mail válido</p>
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha">
                    <p id="error-senha" class="text-red-500 hidden">Insira a senha correta</p>
                </div>
                <div class="esqueci-senha">
                    <div class="esquerda">
                        <input type="checkbox" name="" id="lembrar">
                        <label for="lembrar">Lembrar-me</label>
                    </div>
                    <div class="direita">
                        <a href="">Esqueci a senha</a>
                    </div>
                </div>
            </div>
            <div class="fim">
                <button onclick="login()">ENTRAR</button>
                <div class="novo-usuario">
                    <p>Não tem uma conta?</p>
                    <a href="">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
